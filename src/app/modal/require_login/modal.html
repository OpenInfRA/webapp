<div class="oi-app-modal"><div>

  <form name="loginForm" ng-submit="submit()">
    <div class="form-group">
      <label for=username" translate=".username"></label> 
      <input class="form-control" type="text" name="username" ng-model="form.username" autofocus/>
    </div>
    <div class="form-group">
      <label for="password" translate=".password"></label> 
      <input class="form-control" type="password" name="password" ng-model="form.password" /> 
    </div>
    <button type="submit" class="btn btn-default" translate=".submit" ng-disabled="authorizing"></button>
  </form>

  <hr ng-show="testLogins"/>

  <span class="oi-bubble" ng-repeat="login in testLogins" ng-click="useLogin(login, login)">{{ login }}</span>

</div></div>
